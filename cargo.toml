[package]
name = "mapgen"
version = "0.1.0"
edition = "2021"
description = "Polygonal Map Generator based on Red Blob Games algorithm"

[dependencies]
# Delaunay triangulation
delaunator = "1.0"

# Random number generation with deterministic seeding
rand = "0.8"
rand_xoshiro = "0.6"

# Noise for island shape mask
noise = "0.9"

# Visualization
macroquad = "0.4"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = true
